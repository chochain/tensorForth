syntax = "proto3";

package tensorflow;

// Simplified HistogramProto for TensorBoard
message HistogramProto {
  double min = 1;
  double max = 2;
  int64 num = 3;
  double sum = 4;
  double sum_squares = 5;

  // Parallel arrays encoding the bucket boundaries and counts
  repeated double bucket_limit = 6 [packed = true];
  repeated double bucket = 7 [packed = true];
}
